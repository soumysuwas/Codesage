<!DOCTYPE html>
<html>
<head>
    <title>CodeSage Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #messages { max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîß CodeSage Connection Test</h1>
    
    <div id="status" class="status info">Testing connections...</div>
    
    <div>
        <button onclick="testBackendAPI()">Test Backend API</button>
        <button onclick="testWebSocket()">Test WebSocket</button>
        <button onclick="testAIChat()">Test AI Chat</button>
        <button onclick="clearMessages()">Clear Messages</button>
    </div>
    
    <div id="messages"></div>

    <script>
        let ws = null;
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        
        function addMessage(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function clearMessages() {
            messages.innerHTML = '';
        }
        
        async function testBackendAPI() {
            addMessage('Testing Backend API...', 'info');
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                if (data.status === 'OK') {
                    addMessage('‚úÖ Backend API is working!', 'success');
                    addMessage(`Gemini configured: ${data.gemini_configured}`, 'info');
                } else {
                    addMessage('‚ùå Backend API returned error', 'error');
                }
            } catch (error) {
                addMessage('‚ùå Backend API connection failed: ' + error.message, 'error');
            }
        }
        
        function testWebSocket() {
            addMessage('Testing WebSocket connection...', 'info');
            
            if (ws) {
                ws.close();
            }
            
            ws = new WebSocket('ws://localhost:8000/ws/test-connection');
            
            ws.onopen = function(event) {
                addMessage('‚úÖ WebSocket connected successfully!', 'success');
                status.textContent = 'WebSocket Connected';
                status.className = 'status success';
            };
            
            ws.onclose = function(event) {
                addMessage('WebSocket disconnected', 'info');
                status.textContent = 'WebSocket Disconnected';
                status.className = 'status info';
            };
            
            ws.onerror = function(error) {
                addMessage('‚ùå WebSocket connection failed', 'error');
                status.textContent = 'WebSocket Error';
                status.className = 'status error';
            };
            
            ws.onmessage = function(event) {
                addMessage('üì® Received: ' + event.data, 'info');
            };
        }
        
        function testAIChat() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('‚ùå WebSocket not connected. Please test WebSocket first.', 'error');
                return;
            }
            
            addMessage('Testing AI chat functionality...', 'info');
            
            const message = {
                type: 'send_message',
                message: 'Hello! Can you help me with a coding problem?',
                timestamp: new Date().toISOString()
            };
            
            ws.send(JSON.stringify(message));
            addMessage('üì§ Sent AI chat message', 'info');
        }
        
        // Auto-test on load
        window.onload = function() {
            addMessage('üöÄ Starting CodeSage connection tests...', 'info');
            testBackendAPI();
            setTimeout(testWebSocket, 1000);
        };
    </script>
</body>
</html>
